<div class="container mx-auto p-6 space-y-8">
  <h1 class="text-2xl font-bold text-center text-gray-800">Auto-Évaluation - Les 21 Lois Irréfutables du Leadership</h1>

  <div *ngFor="let law of laws" class="bg-white shadow rounded-lg p-6 space-y-4">
    <h2 class="text-xl font-semibold text-gray-700">{{ law.id }}. {{ law.title }}</h2>
    <p class="text-gray-600">{{ law.description }}</p>

    <div *ngFor="let question of law.questions; let i = index" class="space-y-2">
      <p class="text-gray-800">{{ question }}</p>
      <div class="flex items-center space-x-4">
        <label *ngFor="let score of [0, 1, 2, 3]" class="flex items-center space-x-2">
          <input
            type="radio"
            [name]="'law-' + law.id + '-question-' + i"
            [value]="score"
            [(ngModel)]="law.scores[i]"
            (change)="updateTotal(law)"
            class="form-radio text-blue-600"
          />
          <span>{{ score }}</span>
        </label>
      </div>
    </div>

    <div class="mt-4">
      <p class="font-bold">Total : {{ law.total }}</p>
      <p class="text-sm text-gray-600 italic">{{ getEvaluationMessage(law.total) }}</p>
    </div>
  </div>

  <div class="bg-gray-100 shadow rounded-lg p-6 text-center">
    <h2 class="text-lg font-semibold text-gray-800">Résultat Final</h2>
    <p class="text-2xl font-bold text-blue-600">{{ overallTotal }}</p>
  </div>
</div>
