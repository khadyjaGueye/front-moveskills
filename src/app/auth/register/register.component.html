    <h2 class="text-3xl  font-bold  text-[#114C5A] mb-6">Inscription</h2>

    <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Champ Nom -->
      <div class="items-center">
        <label for="name" class="block text-sm font-medium text-gray-700">Nom complet</label>
        <input id="name" type="text" formControlName="name"
          class="mt-1 block w-full p-3 rounded-md border border-gray-300 shadow-sm focus:border-[#114C5A] focus:ring-[#114C5A] sm:text-sm"
          placeholder="Entrez votre nom complet" />
        <div *ngIf="inscriptionForm.get('name')?.invalid && inscriptionForm.get('name')?.touched"
          class="text-red-500 text-sm mt-1">
          Le nom est requis et doit comporter au moins 3 caractères.
        </div>
      </div>
      <!-- Champ Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" formControlName="email"
          class="mt-1 block w-full p-3 rounded-md border border-gray-300 shadow-sm focus:border-[#114C5A] focus:ring-[#114C5A] sm:text-sm"
          placeholder="Entrez votre email" />
        <div *ngIf="inscriptionForm.get('email')?.invalid && inscriptionForm.get('email')?.touched"
          class="text-red-500 text-sm mt-1">
          Veuillez entrer un email valide.
        </div>
      </div>

      <!-- Champ Mot de Passe -->
      <div class="flex space-x-4">
        <!-- Champ Mot de passe -->
        <div class="w-1/2">
          <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
          <input id="password" type="password" formControlName="password"
            class="mt-1 block w-full p-3 rounded-md border border-gray-300 shadow-sm focus:border-[#114C5A] focus:ring-[#114C5A] sm:text-sm"
            placeholder="Entrez un mot de passe" />
          <div *ngIf="inscriptionForm.get('password')?.invalid && inscriptionForm.get('password')?.touched"
            class="text-red-500 text-sm mt-1">
            Le mot de passe doit comporter au moins 6 caractères.
          </div>
        </div>

        <!-- Champ Confirmation du Mot de passe -->
        <div class="w-1/2">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmez pass word</label>
          <input id="confirmPassword" type="password" formControlName="password_confirmation"
            class="mt-1 block w-full p-3 rounded-md border border-gray-300 shadow-sm focus:border-[#114C5A] focus:ring-[#114C5A] sm:text-sm"
            placeholder="Confirmez votre mot de passe" />
        </div>
      </div>

      <div class="flex space-x-4">
        <!-- Champ Code d'invitation -->
        <div class="w-1/2" *ngIf="inscriptionForm.get('role')?.value === 'apprenant'">
          <label for="code_invitation" class="block text-sm font-medium text-gray-700">Code d'invitation</label>
          <input id="code_invitation" type="text" formControlName="code_invitaion"
            class="mt-1 block w-full p-3 rounded-md border border-gray-300 shadow-sm focus:border-[#114C5A] focus:ring-[#114C5A] sm:text-sm"
            placeholder="Entre votre code d'invitation" />
          <div *ngIf="inscriptionForm.get('code_invitaion')?.invalid && inscriptionForm.get('code_invitaion')?.touched"
            class="text-red-500 text-sm mt-1">
            Le code est requis et doit comporter au moins 3 caractères.
          </div>
        </div>

        <!-- Champ Téléphone -->
        <div class="w-1/2">
          <label for="phone" class="block text-sm font-medium text-gray-700">Téléphone</label>
          <input id="phone" type="text" formControlName="phoneNumber"
            class="mt-1 block w-full p-3 rounded-md border border-gray-300 shadow-sm focus:border-[#114C5A] focus:ring-[#114C5A] sm:text-sm"
            placeholder="Entrez votre numéro de téléphone" />

        </div>
      </div>



      <!-- Bouton d'inscription -->
      <div class="flex justify-center">
        <button type="submit"
          class="bg-[#114C5A] text-white mt-1 block w-full p-3 rounded-md border border-gray-300 shadow-sm focus:border-[#114C5A] focus:ring-[#114C5A] sm:text-sm">
          S'inscrire
        </button>
      </div>

      <div class="items-center text-[#114C5A]">
        <a routerLink="">J’ai déjà un compte</a>
      </div>
    </form>
  </div>

  <!-- Section Image -->
  <div class="hidden md:block md:w-7/12">
    <img src="assets/images/slider.png" class="w-full h-full object-cover" alt="">
  </div>
</div>
