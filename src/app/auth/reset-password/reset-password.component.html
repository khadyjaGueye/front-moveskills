<div class="flex flex-col md:flex-row bg-white rounded-lg shadow-lg overflow-hidden w-full h-full">
  <!-- Section Formulaire -->
  <div class="md:w-5/12 p-8">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="assets/images/Logo.png" alt="Logo" class="h-16 w-16">
    </div>
    <!-- Titre -->
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Modifier le mot de passe</h2>
    <!-- Formulaire -->
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <div class="flex flex-col justify-center">
        <!-- Champ Adresse e-mail -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Adresse e-mail</label>
          <input type="email" id="email" formControlName="email"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-[#114C5A]"
            placeholder="Entrez votre adresse e-mail" />
          <div *ngIf="changePasswordForm.get('email')?.invalid && changePasswordForm.get('email')?.touched"
            class="text-red-500 text-sm mt-1">
            Veuillez entrer une adresse e-mail valide.
          </div>
        </div>
        <!-- Champ Nouveau mot de passe -->
<div class="mb-4">
  <label for="newPassword" class="block text-sm font-medium text-gray-700">Nouveau mot de passe</label>
  <input [type]="showPassword ? 'text' : 'password'" id="newPassword" formControlName="password"
    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-[#114C5A]"
    placeholder="Entrez votre nouveau mot de passe" />
  <div *ngIf="changePasswordForm.get('password')?.invalid && changePasswordForm.get('password')?.touched"
    class="text-red-500 text-sm mt-1">
    Le mot de passe doit comporter au moins 6 caract√®res.
  </div>
</div>

<!-- Champ Confirmation mot de passe -->
<div class="mb-4">
  <label for="password_confirmation" class="block text-sm font-medium text-gray-700">Mot de passe Confirmation</label>
  <input [type]="showPassword ? 'text' : 'password'" id="password_confirmation" formControlName="password_confirmation"
    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-[#114C5A]"
    placeholder="Confirmer votre mot de passe" />
  <!-- Bouton pour afficher/masquer le mot de passe -->
  <button type="button" (click)="togglePasswordVisibility()"
    class="mt-2 text-sm text-[#114C5A] hover:text-indigo-500">
    {{ showPassword ? 'Masquer le mot de passe' : 'Afficher le mot de passe' }}
  </button>
  <div *ngIf="changePasswordForm.hasError('passwordMismatch') && changePasswordForm.get('password_confirmation')?.touched"
    class="text-red-500 text-sm mt-1">
    Les mots de passe ne correspondent pas.
  </div>
</div>

        <!-- Bouton de soumission -->
        <button type="submit" [disabled]="changePasswordForm.invalid" [ngClass]="{
            'bg-gray-400 cursor-not-allowed': changePasswordForm.invalid,
            'bg-[#114C5A] hover:bg-[#0d3b47]': !changePasswordForm.invalid
          }"
          class="w-full text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#114C5A]">
          Modifier le mot de passe
        </button>
      </div>
    </form>
  </div>

  <!-- Section Image -->
  <div class="hidden md:block md:w-7/12">
    <img src="assets/images/Cybersecurite.jpg" alt="Illustration" class="w-full h-full object-cover">
  </div>
</div>
